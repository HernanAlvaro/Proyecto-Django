<!-- Página de inicio de sesión con formulario y diseño específicos. -->
{% extends "base.html" %}

{% block content %}


<style>

  .form-group {
    color: gray;
    margin-bottom: 20px;
  }

  button {
    color: darkblue;
    border: 2px solid black;
    padding: 10px 20px;
    cursor: pointer;
  }

  button:hover {
    background-color: darkblue;
    color: white;
  }

  
</style>
<!-- Cuerpo de la página con diseño específico. -->
<body style="background-color: gray;">
  <!-- Contenedor del formulario con estilos y márgenes. -->
  <div class="container" style="text-align: center; border: 2px solid gray; max-width: 700px; margin: 100px auto; padding: 20px; background-color: #66b2b2; border-radius: 10px;">
    <!-- Título de inicio de sesión con color específico. -->
    <h1 style="color: darkblue;">Inicio de sesión</h1>

    <!-- Formulario de inicio de sesión con diseño específico. -->
    <form action="" method="POST">
      {% csrf_token %}

       <!-- Campo de nombre de usuario con etiqueta y estilo. -->
      <div class="form-group" style="color: darkblue">
        <label for="id_username">{{ form.username.label_tag }}</label>
        {{ form.username }}
      </div>

      <br>
      <!-- Campo de contraseña con etiqueta y estilo. -->
      <div class="form-group" style="color: darkblue">
        <label for="id_password">{{ form.password.label_tag }}</label>
        {{ form.password }}
      </div>
      <br>
      <br>
      <!-- Botón para enviar el formulario con diseño específico. -->
      <button type="submit" class="btn btn-primary" >Ingresar</button>
    </form>
  </div>
  <!-- Mensaje de error si aplica. -->
  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}

</body>

{% endblock %}
