<!-- Página base que establece la estructura principal para otras páginas. -->

{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración de metadatos y enlaces a estilos y scripts. -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bombomcito Page</title>
    <!-- Enlace a hojas de estilo y scripts de Bootstrap. -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/css/bootstrap.min.css' %}">
    <script src="{% static 'css/js/bootstrap.min.js' %}"></script>
    <!-- Enlace a hojas de estilo y scripts de Bootstrap desde CDN. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #efefef; padding: auto; margin-top: auto;">
    <!-- Contenedor para contenido adicional o personalizado. -->
    <div class="container" style="background-color: mediumpurple;">
    </div>
    <!-- Inclusión de la barra de navegación. -->
    {% include '_navbar.html' %}
    <!-- Sección bloqueada para contenido específico de cada página. -->
    {% block content %}
    {% endblock %}
</body>
</html>
